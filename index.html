<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="card">
      <div class="card-header">
        <img src="./images/image-victor.jpg" alt="avatar" />
      </div>
      <div class="card-body">
        <h1 class="title">Victor Crest <small class="age">26</small></h1>

        <p class="city">London</p>
      </div>
      <div class="card-footer">
        <div class="card-followers">
          <h2 class="numbers">80k</h2>
          <small class="numbers-description">Followers</small>
        </div>
        <div class="card-followers">
          <h2 class="numbers">803k</h2>
          <small class="numbers-description">Likes</small>
        </div>
        <div class="card-followers">
          <h2 class="numbers">1.4k</h2>
          <small class="numbers-description">Photos</small>
        </div>
      </div>
    </main>
  </body>
</html>
